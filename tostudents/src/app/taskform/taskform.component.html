<!-- Add event binding for form submit... -->
<div *ngIf="showForm">
<form
  #validForm="ngForm"
  style="margin-bottom: 10px"
  >

  <!-- Apply ngModel to this input... -->
  <input
      class="input"
      type="text"
      name="title"
      placeholder="title"
      required minlength="3"
      maxlength="30"
      [(ngModel)]="task.title"
      #title="ngModel"
  />
  <!-- Markup for error messages... -->
  <div class="error" *ngIf="title.invalid && (title.dirty || title.touched)">There must be at least three characters!
  </div>

  <!-- Apply ngModel to this input... -->
  <input
      class="input"
      type="text"
      placeholder="description"
      [(ngModel)]="task.description"
      name="description"
  />

  <!-- Disable button if form is invalid. -->
  <button type="submit" (click)="saveValue()" [disabled]="!validForm.form.valid">
      Save
  </button>
</form>
</div>
